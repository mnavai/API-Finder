<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Asynchronous Web App API"
    />
    <meta  content="MaryaM - API App" />
    <title>GitHub Finder API Application</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav id="app-title" class="navbar">
      <a class="navbar-brand" href="#">GitHub Finder API App</a>
    </nav>

    <main role="main" class="container">
      <section class="app-container">
        <form id="search-form">
          <h1>Search GitHub Users</h1>
          <p>
            Enter a username to retrieve their profile and repositories
          </p>
          <input
            type="text"
            id="listen-user-input"
            class="form-control"
            placeholder="Type in the username"
          />
          <input
            id="click-submit"
            class="button primaryButton"
            type="submit"
            value="Submit"
          />
        </form>
      </section>
      <section class="display-results-container hidden">
        <div id="display-profile"></div>
      </section>
    </main>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
